<div *ngIf="user">
  <h2>Favorite Images</h2>
  <div class="row">
    <div class="col" *ngFor="let img of favorites"><img src="./images/{{img}}"><i (click)="removeFav(img)" class="fas fa-trash"></i></div>
  </div>
</div>

<div *ngIf="!user">
      <h2>Please sign in to access Favorites.</h2>
</div>
