<h3>Let's get you registered!</h3>

  <form (submit)="onRegisterSubmit()" class="form">
    <input type="text" [(ngModel)]="name" name="name" placeholder="NAME" required=""/><br>    
    <input type="text" [(ngModel)]="username" name="username" placeholder="USERNAME" required=""/><br>
    <input type="text" [(ngModel)]="email" name="email" placeholder="EMAIL" required=""/><br>
    <input type="password" [(ngModel)]="password" name="password" placeholder="PASSWORD" required=""/><br><br>
    
    <button type="submit">Register</button>
  </form>


  <a [routerLink]="['/login']">Back</a>
